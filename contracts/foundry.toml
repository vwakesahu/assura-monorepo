[profile.default]
src = "contracts"
out = "artifacts/foundry"
libs = ["node_modules", "lib"]
remappings = [
    "bcnmy-nexus/=node_modules/bcnmy-nexus/",
    "solady/=node_modules/solady/src/",
    "sentinellist/=node_modules/@rhinestone/sentinellist/src/",
    "account-abstraction/=node_modules/accountabstraction/contracts/",
    "excessively-safe-call/=node_modules/@nomad-xyz/excessively-safe-call/src/",
    "forge-std/=node_modules/forge-std/src/",
    "solarray/=node_modules/solarray/src/",
    "erc7579/=node_modules/erc7579-implementation/src/"
]
solc_version = "0.8.28"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200

# Base Sepolia fork configuration
[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC_URL:-https://sepolia.base.org}"

# Base Sepolia network profile for actual testing (not fork)
[profile.base_sepolia]
rpc_url = "${BASE_SEPOLIA_RPC_URL:-https://sepolia.base.org}"
chain_id = 84532
# Private key can be set via environment variable: BASE_SEPOLIA_PRIVATE_KEY
# Or use --private-key flag when running tests
